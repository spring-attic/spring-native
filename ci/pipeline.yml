anchors:
  artifactory-repo-put-params: &artifactory-repo-put-params
    repo: libs-snapshot-local
    folder: distribution-repository
    build_uri: "https://ci.spring.io/teams/${BUILD_TEAM_NAME}/pipelines/${BUILD_PIPELINE_NAME}/jobs/${BUILD_JOB_NAME}/builds/${BUILD_NAME}"
    build_number: "${BUILD_PIPELINE_NAME}-${BUILD_JOB_NAME}-${BUILD_NAME}"
    disable_checksum_uploads: true
    exclude:
      - "**/*.effective-pom"
      - "*/spring-native-docs-*.jar"
  artifactory-task-params: &artifactory-task-params
    ARTIFACTORY_SERVER: ((artifactory-server))
    ARTIFACTORY_USERNAME: ((artifactory-username))
    ARTIFACTORY_PASSWORD: ((artifactory-password))
  docker-hub-task-params: &docker-hub-task-params
    DOCKER_HUB_USERNAME: ((docker-hub-username))
    DOCKER_HUB_PASSWORD: ((docker-hub-password))
  git-repo-resource-source: &git-repo-resource-source
    uri: ((github-repo))
    username: ((github-username))
    password: ((github-password))
    branch: ((branch))
  registry-image-resource-source: &registry-image-resource-source
    username: ((docker-hub-username))
    password: ((docker-hub-password))
    tag: ((milestone))
  slack-fail-params: &slack-fail-params
    text: >
      :concourse-failed: <https://ci.spring.io/teams/${BUILD_TEAM_NAME}/pipelines/${BUILD_PIPELINE_NAME}/jobs/${BUILD_JOB_NAME}/builds/${BUILD_NAME}|${BUILD_PIPELINE_NAME} ${BUILD_JOB_NAME} failed!>
    silent: true
    icon_emoji: ":concourse:"
    username: concourse-ci
resource_types:
  - name: artifactory-resource
    type: registry-image
    source:
      repository: springio/artifactory-resource
      tag: 0.0.14
  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource
      tag: latest
resources:
  - name: git-repo
    type: git
    icon: github
    source:
      <<: *git-repo-resource-source
  - name: ci-images-git-repo
    type: git
    icon: github
    source:
      <<: *git-repo-resource-source
      paths: ["ci/images/*"]
  - name: ci-image
    type: docker-image
    icon: docker
    source:
      <<: *registry-image-resource-source
      repository: ((docker-hub-organization))/spring-native-ci
  - name: artifactory-repo
    type: artifactory-resource
    icon: package-variant
    source:
      uri: ((artifactory-server))
      username: ((artifactory-username))
      password: ((artifactory-password))
      build_name: ((build-name))
  - name: github-release
    type: github-release
    icon: briefcase-download
    source:
      owner: spring-projects-experimental
      repository: spring-native
      access_token: ((github-ci-release-token))
      pre_release: false
  - name: slack-alert
    type: slack-notification
    icon: slack
    source:
      url: ((slack-webhook-url))
  - name: every-day
    type: time
    source: {interval: 24h}
jobs:
  - name: build-ci-image
    plan:
      - get: ci-images-git-repo
        trigger: true
      - in_parallel:
          - put: ci-image
            params:
              build: ci-images-git-repo/ci/images
              dockerfile: ci-images-git-repo/ci/images/ci-image/Dockerfile
  - name: build-java8-key-samples
    public: true
    plan:
    - get: git-repo
      trigger: true
    - task: build
      privileged: true
      params:
        <<: *docker-hub-task-params
      config:
        platform: linux
        image_resource:
          type: registry-image
          source:
            repository: springci/spring-native
            tag: 21.0-dev-java8
        inputs:
          - name: git-repo
        run:
          path: git-repo/ci/scripts/build-key-samples.sh
  - name: build-java11-key-samples
    public: true
    plan:
      - get: git-repo
        trigger: true
      - task: build
        privileged: true
        params:
          <<: *docker-hub-task-params
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: springci/spring-native
              tag: 21.0-dev-java11
          inputs:
            - name: git-repo
          run:
            path: git-repo/ci/scripts/build-key-samples.sh
  - name: build-21.0-dev-java8-samples
    old_name: build-20.3-dev-java8-samples
    public: true
    plan:
      - get: git-repo
      - get: every-day
        trigger: true
      - task: build
        params:
          <<: *docker-hub-task-params
        privileged: true
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: springci/spring-native
              tag: 21.0-dev-java8
          inputs:
            - name: git-repo
          run:
            path: git-repo/ci/scripts/build-samples.sh
  - name: build-21.0-dev-java11-samples
    old_name: build-20.3-dev-java11-samples
    public: true
    plan:
      - get: git-repo
      - get: every-day
        trigger: true
      - do:
        - task: build
          privileged: true
          params:
            <<: *docker-hub-task-params
          config:
            platform: linux
            image_resource:
              type: registry-image
              source:
                repository: springci/spring-native
                tag: 21.0-dev-java11
            inputs:
              - name: git-repo
            run:
              path: git-repo/ci/scripts/build-samples.sh
        on_failure:
          do:
            - put: slack-alert
              params:
                <<: *slack-fail-params
  - name: build-master-java8-samples
    public: true
    plan:
      - get: git-repo
      - get: every-day
        trigger: true
      - task: build
        privileged: true
        params:
          <<: *docker-hub-task-params
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: springci/spring-native
              tag: master-java8
          inputs:
            - name: git-repo
          run:
            path: git-repo/ci/scripts/build-samples.sh
  - name: build-master-java11-samples
    public: true
    plan:
      - get: git-repo
      - get: every-day
        trigger: true
      - task: build
        privileged: true
        params:
          <<: *docker-hub-task-params
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: springci/spring-native
              tag: master-java11
          inputs:
            - name: git-repo
          run:
            path: git-repo/ci/scripts/build-samples.sh
  - name: deploy
    public: true
    plan:
      - get: ci-image
      - get: git-repo
        passed:
          - build-java8-key-samples
          - build-java11-key-samples
        trigger: true
      - task: build-project
        image: ci-image
        privileged: true
        timeout: ((task-timeout))
        file: git-repo/ci/tasks/build-project.yml
      - put: artifactory-repo
        params:
          <<: *artifactory-repo-put-params
  - name: stage-release
    serial: true
    plan:
      - get: ci-image
      - get: git-repo
        trigger: false
      - task: stage
        image: ci-image
        file: git-repo/ci/tasks/stage.yml
        params:
          RELEASE_TYPE: RELEASE
      - put: artifactory-repo
        params:
          <<: *artifactory-repo-put-params
          repo: libs-staging-local
      - put: git-repo
        params:
          repository: stage-git-repo
  - name: promote-release
    serial: true
    plan:
      - get: ci-image
      - get: git-repo
        trigger: false
      - get: artifactory-repo
        trigger: false
        passed: [ stage-release ]
        params:
          download_artifacts: true
          save_build_info: true
      - task: promote
        image: ci-image
        file: git-repo/ci/tasks/promote.yml
        params:
          RELEASE_TYPE: RELEASE
          <<: *artifactory-task-params
  - name: create-github-release
    serial: true
    plan:
      - get: ci-image
      - get: git-repo
      - get: artifactory-repo
        trigger: true
        passed: [ promote-release ]
        params:
          download_artifacts: false
          save_build_info: true
      - task: generate-changelog
        file: git-repo/ci/tasks/generate-changelog.yml
        params:
          RELEASE_TYPE: RELEASE
          GITHUB_USERNAME: ((github-username))
          GITHUB_TOKEN: ((github-ci-release-token))
      - put: github-release
        params:
          name: generated-changelog/tag
          tag: generated-changelog/tag
          body: generated-changelog/changelog.md
groups:
  - name: "each-commit-builds"
    jobs: [ "build-java8-key-samples", "build-java11-key-samples", "deploy"]
  - name: "daily-builds"
    jobs: [ "build-21.0-dev-java8-samples", "build-21.0-dev-java11-samples", "build-master-java8-samples", "build-master-java11-samples"]
  - name: "releases"
    jobs: ["stage-release", "promote-release", "create-github-release"]
  - name: "ci-images"
    jobs: ["build-ci-image"]
